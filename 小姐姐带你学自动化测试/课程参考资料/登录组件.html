<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    function loginClick(){
    var login_button= document.getElementById('login_button').value;
    alert("欢迎您"+login_button);

    }
</script>
</head>
<body>

        <table class="login_tb2" cellSpacing=0 cellPadding=0 border=0 align="center">


            <tr>
                <td class="login_td2">

                <table>

                    </tr>

                    </tr>
                    <tr>

						</td>

                    </tr>

                </form>
                </td>
            </tr>
